<form class="container fs-4" id="formulaireInscription">
  <div class="m-5">
    <!-- Inscription prénom -->
    <label for="PrenomInput" class="form-label">Prénom</label>
    <input type="text" class="form-control" id="PrenomInput" placeholder="John" name="prenom">
  </div>

  <div class="m-5">
    <!-- Inscription nom -->
    <label for="NomInput" class="form-label">Nom</label>
    <input type="text" class="form-control" id="NomInput" placeholder="Doe" name="nom">
  </div>

    <label for="EmailInput" class="form-label">Adresse mail</label>
